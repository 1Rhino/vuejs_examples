<html>
  <head>
    <script src='../jquery-3.2.1.min.js'></script>
    <script src='../Vue.js'></script>
    <link rel="stylesheet" media="all" href="css.css">
  </head>
  <body>
    <div id="GithubCommits">
      <h1>Lastest github commit</h1>
      <template v-for='branch in branches'>
        <input type="radio"
          :id='branch'
          :value='branch'
          name='branch'
          v-model='currentBranch'
        >
        <label :for='branch'>{{branch}}</label>
      </template>
      <p>vuejs/vue@{{ currentBranch }}</p>
      <ul>
        <li v-for='record in commits'>
          <a :href='record.html_url' target="_blank" class="commit">
            {{ record.sha.slice(0,7) }}
          </a>
          - <span class="message">{{ record.commit.message }}</span> <br>
          by <span class="author"><a :href="record.author.html_url" target="_blank">{{ record.commit.author.name }}</a></span>
                at <span class="date">{{ record.commit.author.date}}</span>
        </li>
      </ul>
    </div>


    <script src='github_commit.js'></script>
  </body>
</html>
